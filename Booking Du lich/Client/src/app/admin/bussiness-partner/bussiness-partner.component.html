<div class="wrapper">
  <!-- search -->
  <div class="p-2 border-b flex justify-between items-center">
    <div class="flex gap-2">
      <button class="btn-primary">Tìm</button>
      <input class="search-input" type="text" placeholder="Tên khách sạn" />
    </div>

    <div>
      <button
        class="btn-primary"
        routerLink="/admin/bussiness-partner/add-bussiness-partner"
      >
        Thêm khách sạn đối tác
      </button>
    </div>
  </div>

  <!-- list khách sạn đối tác -->
  <div class="list-bussiness">
    <div class="bussiness-item" *ngFor="let item of businessPartners">
        <span class="bussiness-header">
					{{ item.PartnerName }}	
					<div>
            <mat-icon class="icon delete-icon" (click)="deleteBusPart(item.Id)" title="Xóa">delete</mat-icon>
            <mat-icon class="icon add-account-icon" routerLink="/admin/{{item.Id}}/manage-agent-hotel" title="Xem tài khoản">people</mat-icon>
            <mat-icon class="icon accounts-icon" routerLink="/admin/bussiness-partner/{{item.Id}}/add-account">add_circle</mat-icon>
          </div>
				</span>
        <span class="bussiness-address">{{ item.Address }}</span>
        <span class="bussiness-email">{{ item.Email }}</span>
        <span class="bussiness-phone">{{ item.PhoneNumber }}</span>
    </div>
  </div>
</div>
