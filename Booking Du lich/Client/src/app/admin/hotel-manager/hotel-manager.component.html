<!-- add city -->
<div [ngClass]="{'h-0' : addHotelModal === false, 'h-screen' : addHotelModal === true}" class="add-hotel-wrapper">
	<div class="container mx-auto">
		<div class="form-wrapper">
			<div class="form">
				<form [formGroup]="formAddHotel" autocomplete="off" (ngSubmit)="addHotelSubmit()">
					<span class="text-red-500" *ngIf="submitted === true && formAddHotel.hasError('required','hotelName')">
						Hotel name must be required
					</span>
					<div class="form-group-add">
						<label class="">Hotel name</label>
						<!--<input class="form-add" formControlName="hotelName" type="text" >-->
						<textarea class="form-add" formControlName="hotelName" cols="30" rows="4" spellcheck="false"></textarea>
					</div>
	
					<div class="flex gap-2">
						<input class="btn-primary" type="button" (click)="addHotelSubmit()" value="Add">
						<input class="btn-outline-danger" type="button" (click)="showAddHotelModal()" value="Cancel">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
