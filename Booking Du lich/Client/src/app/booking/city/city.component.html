<div class="wrapper">
  <section class="banner-wrapper mb-5">
    <div class="bg-banner">
      <div class="bg-color">
        <div class="banner-header">
          <h1 style="font-size: 33px; font-weight: 500">
            Tìm khách sạn ở {{ cityName }}
          </h1>
          <span style="font-size: 20px; margin-top: 0"
            >Khách sạn và nhà cho thuê hiện đang còn phòng trống</span
          >

          <!-- search box -->
          <div class="search-box wrapper">
            <!-- find city -->
            <div class="search w-[350px]">
              <div class="wrapper flex justify-between m-2">
                <div class="">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.0"
                    stroke="#737373"
                    class="w-[50px] h-[50px] p-2.5"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                    />
                  </svg>
                </div>
                <div class="w-[280px]">
                  <input
                    type="text"
                    class="text-lg text-start text-black p-2 h-full w-full focus:outline-none"
                    placeholder="Nhập địa điểm muốn đến"
                  />
                </div>
              </div>
            </div>

            <!-- check in / check out date -->

            <div
              class="search wrapper w-[398px] flex justify-start items-center"
            >
              <div class="wrapper flex justify-start items-start space-x-1">
                <div
                  tabindex="0"
                  class="w-[179px]"
                  data-element-name="check-in-box"
                >
                  <div class="wrapper flex">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1"
                      stroke="#737373"
                      class="w-16 h-16 p-1.5"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z"
                      />
                    </svg>
                    <span class="font" data-value="">Nhận phòng</span>
                  </div>
                </div>

                <div tabindex="0" class=" " data-element-name="check-out-box">
                  <div class="wrapper flex w-[179px]">
                    <div class="checkOut"></div>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1"
                      stroke="#737373"
                      class="w-16 h-16 p-1.5"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z"
                      />
                    </svg>
                    <span class="font pr-4" data-value="">Trả phòng</span>
                  </div>
                </div>
              </div>
            </div>

            <!-- age -->
            <div class="search w-[250px]">
              <div class="wrapper flex justify-start items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1"
                  stroke="#737373"
                  class="w-[50px] h-[66px] p-2.5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"
                  />
                </svg>

                <div class="my-4.5 px-6">
                  <span
                    class="block text-black text-md"
                    data-selenium=" "
                    data-value=" 2"
                  >
                    2 người lớn</span
                  >
                  <span
                    class="text-gray-500 text-sm"
                    data-selenium=" "
                    data-value=" 1"
                  >
                    1 phòng</span
                  >
                </div>

                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#737373"
                  class="w-6 h-6 ml-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </div>
            </div>

            <!-- find button-->
            <button class="find-button w-[140px]">Tìm</button>
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper border-2 border-gray-700 h-auto p-2">
      <!--hotels-->
      <div
        *ngFor="let hotel of hotels; let i= index"
        class="wrapper flex justify-start items-start border-2 border-gray-300 ml-60 h-auto w-2/3 my-2"
      >
        <div class="wrapper space-y-0.5 w-1/3">
          <div class="mt-3 mx-3">
            <img
            *ngIf="fileNames[i] !== ''"
              [src]="imgBase + fileNames[i]"
              alt=""
              class="max-w-[300px] max-h-[300px] rounded-t-lg"
            />

            <img
            *ngIf="fileNames[i] === ''"
              src="/assets/noimage.png"
              alt=""
              class="max-w-[300px] max-h-[300px] rounded-t-lg"
            />
          </div>
        </div>

        <!--thông tin khách sạn-->
        <div class="mx-5 my-8 h-auto space-y-3 w-1/3">
          <div class="text-2xl hover:underline">
            <strong>{{hotel.HotelName}}</strong>
          </div>
          <br />
          <span> {{hotel.Address}} </span>
          <br />
         
          <div>
            <p class="text-inherit break-words overflow-hidden max-h-[63px]">{{hotel.Description}} </p> <span>...</span>
          </div>
        </div>

        <!--kiểm tra phòng trống-->
        <div
          class="justify-start items-end border-l-2 border-gray-300 max-h-ful w-1/3"
        >
          <div class="mt-52">
            <div class="ml-14 font-bold">Giá trung bình mỗi đêm</div>
            <div class="text-sm text-red-500 font-bold ml-24">501.425 VND</div>
            <a
              class="btn-primary"
              routerLink="/city/{{cityName}}/{{cityId}}/{{hotel.Id}}/detail"
            >
              Xem
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
