<div class="wrapper h-screen">
  <div class="container mx-auto flex justify-center">
    <div class="form-submit">
      <form (submit)="send()" [formGroup]="formSubmit" autocomplete="off">
        <div class="font-bold text-2xl mb-3">
          <span>Enter your email</span>
        </div>

        <div class="form-group">
          <div class="text-red-500 mb-2">{{errorMessage}}</div>
          <label class="block text-xl">Email</label>
          <input
            spellcheck="false"
            type="email"
            class="form-control"
            type="email"
						formControlName="email"
          />
					<span class="text-red-500" *ngIf="submitted === true && formSubmit.hasError('email','email')">
						Email is required
					</span>

					<span class="text-red-500" *ngIf="submitted === true && formSubmit.hasError('required','email')">
						Email is incorrect
					</span>
        </div>

        <div>
          <button class="btn-primary w-full">
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
